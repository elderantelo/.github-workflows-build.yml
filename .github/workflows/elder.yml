name: Build Windows EXE (Bash)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: bash   # ← todo corre en Bash

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then
            cat requirements.txt
            pip install -r requirements.txt
          fi
          pip install pyinstaller==6.6.0 pyinstaller-hooks-contrib

      - name: Build EXE
        run: |
          [ -f Calculadora_Matrices_3D.py ] || { echo "No está Calculadora_Matrices_3D.py"; exit 1; }
          pyinstaller --onefile --name Calculadora_Matrices_3D \
            --noconfirm --clean \
            --hidden-import sympy \
            Calculadora_Matrices_3D.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Calculadora_Matrices_3D-win
          path: dist/**
          if-no-files-found: error
