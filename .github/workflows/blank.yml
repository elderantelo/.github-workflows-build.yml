name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE (onefile)
        run: |
          pyinstaller --onefile app.py
          # Ejemplos Ãºtiles:
          # pyinstaller --onefile --noconsole --icon=icon.ico app.py
          # pyinstaller --onefile --add-data "data\\config.json;data" app.py
          # pyinstaller --onefile --hidden-import sympy app.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Calculadora_Matrices_3D-windows-exe
          path: dist/**
          if-no-files-found: error
