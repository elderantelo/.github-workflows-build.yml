name: Build Windows EXE (Calculadora_Matrices_3D)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Upgrade tooling
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip --version
          python --version

      - name: Install project deps
        run: |
          if (Test-Path "requirements.txt") {
            Get-Content requirements.txt
            pip install -r requirements.txt
          }
          pip install pyinstaller==6.6.0 pyinstaller-hooks-contrib

      - name: Build EXE (onefile)
        run: |
          if (-Not (Test-Path "Calculadora_Matrices_3D.py")) {
            throw "No se encuentra Calculadora_Matrices_3D.py en la ra√≠z del repo."
          }
          pyinstaller --onefile --name Calculadora_Matrices_3D `
            --noconfirm --clean `
            --hidden-import sympy `
            Calculadora_Matrices_3D.py
          # Si tu app es GUI (Tkinter) y no quieres consola:
          # pyinstaller --onefile --name Calculadora_Matrices_3D `
          #   --noconfirm --clean --noconsole `
          #   --hidden-import sympy `
          #   Calculadora_Matrices_3D.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Calculadora_Matrices_3D-win
          path: dist/**
          if-no-files-found: error
